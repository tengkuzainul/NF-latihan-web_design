<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/latihanJS14.css" />
    <title>Latihan 14 js</title>
  </head>
  <body>
    <h1 class="title">Toko Online</h1>

    <form id="form">
      <div class="form-group">
        <label for="namaPelanggan">Nama Pelanggan</label>
        <input type="text" name="nama" id="" placeholder="Nama Pelanggan" />
      </div>

      <div class="form-group">
        <label for="namaProduk">Nama Produk</label>
        <select name="produk" id="namaProduk"></select>
      </div>

      <div class="form-group">
        <label for="jumlahProduk">Jumlah Produk</label>
        <input type="text" id="" name="jumlah" placeholder="Jumlah Produk" />
      </div>
      <button type="submit" id="">Beli</button>
    </form>

    <script src="js/latihanJS14.js"></script>
  </body>
</html>
