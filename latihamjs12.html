<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas JS 3</title>
  </head>
  <body>
    <form action="">
      <table
        style="
          width: 50%;
          background-color: navy;
          color: white;
          margin: 10% auto;
        "
      >
        <tr>
          <th colspan="2">Form Input</th>
        </tr>

        <tr>
          <td><label for="Nama">Nama</label></td>
          <td>
            <input type="text" name="" id="" placeholder="Masukkan Nama" />
          </td>
        </tr>

        <tr>
          <td><label for="Pekerjaan">Pekerjaan</label></td>
          <td>
            <input type="text" name="" id="" placeholder="Masukkan Pekerjaan" />
          </td>
        </tr>

        <tr>
          <td><label for="Hobi">Hobi</label></td>
          <td>
            <input type="text" name="" id="" placeholder="Masukkan Hobi" />
          </td>
        </tr>

        <tr>
          <th colspan="2">
            <button type="submit">Sumbit</button>
            <button type="reset">Reset</button>
          </th>
        </tr>
      </table>
    </form>

    <center id="hasil"></center>

    <script src="js/script.js"></script>
  </body>
</html>
