<script>
  // latihan aritmatika

  var jari2 = 15;
  const PHI = 3.14;
  let luas = PHI * jari2 ** 2;
  let keliling = 2 * PHI * jari2;

  //   tampilkan
  document.write(
    "diketahui jari jari sebuah lingkaran = " +
      jari2 +
      "cm" +
      "<br/> Luasnya = " +
      luas +
      "<br/> Kelilingnya = " +
      keliling
  );
</script>
